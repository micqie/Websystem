<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(bg.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            width: calc(25% - 20px);
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 10px;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #009688;
            font-size: 18px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #009688;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button a:hover {
            background-color: #00796b;
        }
        .home-button {
            text-align: center;
            margin-top: 20px;
        }
        .home-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #009688;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button a:hover {
            background-color: #00796b;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beverages</h1>
        <div class="back-button">
            <a href="products.html">Back</a>
        </div>
        <div class="product-container">
            <div class="product">
                <img src="c2.jfif" alt="Product 1">
                <div class="product-info">
                    <div class="product-title">C2</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="coke.jfif" alt="Product 2">
                <div class="product-info">
                    <div class="product-title">Coke</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="royal.gif" alt="Product 3">
                <div class="product-info">
                    <div class="product-title">Royal</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="sprite.jpg" alt="Product 4">
                <div class="product-info">
                    <div class="product-title">Sprite</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="natureSpring.jpg" alt="Product 5">
                <div class="product-info">
                    <div class="product-title">Nature Spring</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="tanduay.png" alt="Product 6">
                <div class="product-info">
                    <div class="product-title">Tanduay</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="redHorse.jpg" alt="Product 7">
                <div class="product-info">
                    <div class="product-title">Red Horse</div>
                    <div class="product-price">$F15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="genebra.png" alt="Product 8">
                <div class="product-info">
                    <div class="product-title">Ginebra</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
            <div class="product">
                <img src="mountinDew.jpg" alt="Product 9">
                <div class="product-info">
                    <div class="product-title">Mountain Dew</div>
                    <div class="product-price">$15.00</div>
                </div>
            </div>
        </div>
        <div class="home-button">
            <a href="index.html">Home</a>
        </div>
        <div class="copyright">
            &copy; 2025 Pokkies. All rights reserved.
        </div>
    </div>
</body>
</html>
